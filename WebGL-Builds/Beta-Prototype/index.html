<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | Side n Top</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <style>
    body { margin: 0; padding: 0; overflow: hidden; background: #FFFFFF; }
    #unity-container { width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center; background: #FFFFFF; }
    #unity-canvas { background: #231F20; width: 1280px; height: 720px; }
    #unity-loading-bar { position: absolute; width: 100%; bottom: 10px; }
    #unity-footer { position: absolute; bottom: 0; width: 100%; display: flex; justify-content: center; align-items: center; }
    #unity-fullscreen-button { margin-left: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
  </div>

  <div id="unity-loading-bar">
    <div id="unity-logo"></div>
    <div id="unity-progress-bar-empty">
      <div id="unity-progress-bar-full"></div>
    </div>
  </div>

  <div id="unity-footer">
    <div id="unity-webgl-logo"></div>
    <div id="unity-fullscreen-button">Fullscreen</div>
    <div id="unity-build-title">Side n Top</div>
  </div>

  <div id="unity-warning"></div>

  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function () {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/Beta-Prototype.loader.js";
    var config = {
      dataUrl: buildUrl + "/Beta-Prototype.data",
      frameworkUrl: buildUrl + "/Beta-Prototype.framework.js",
      codeUrl: buildUrl + "/Beta-Prototype.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Ctrl + Alt + Fun",
      productName: "Side n Top",
      productVersion: "0.1.0",
      showBanner: unityShowBanner,
      matchWebGLToCanvasSize: true
    };

    function resizeCanvas() {
      var containerWidth = window.innerWidth;
      var containerHeight = window.innerHeight;
      var targetRatio = 1280 / 720;
      var currentRatio = containerWidth / containerHeight;

      if (currentRatio > targetRatio) {
        canvas.style.width = (containerHeight * targetRatio) + "px";
        canvas.style.height = containerHeight + "px";
      } else {
        canvas.style.width = containerWidth + "px";
        canvas.style.height = (containerWidth / targetRatio) + "px";
      }
    }

    window.addEventListener('resize', resizeCanvas);

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
      container.className = "unity-mobile";
      canvas.className = "unity-mobile";
    }

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
        fullscreenButton.onclick = () => {
          if (canvas.requestFullscreen) {
            canvas.requestFullscreen();
          }
        };
        resizeCanvas();
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
